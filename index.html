<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Lavishly+Yours&family=Syne+Mono&display=swap" rel="stylesheet">
    <title>TTPD Log In</title>
    <link rel="shortcut icon" href="typewriter.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="The_Tortured_Poets_Department_Logo_v2.png" alt="TTPD Taylor Swift"  class="logo">

        <div class="paper">
            <h2>I love you, it's ruining my life</h2>
            <h3>Will you fix it?</h3>
            <form>
                <input type="text" placeholder="username"><br>
                <input type="password" placeholder="password"><br>
                <p class="forgot">forgot password?</p>
                <label><input type="checkbox"> Remember me?</label><br>
                <input type="button" value="Log In">
                <input type="button" value="Sign up">
            </form>
            <p class="quote">All's fair in Love and Poetry</p>
            
        </div>
        <img src="typewriter.png" alt="a typewriter" class="typewriter">
        <!-- <div class="spacing"></div> -->
    </main>

    <footer>
        <p>Sincerly,</p>
        <p>The Chairman of </p>
        <p>the Tortured Poets Department</p>
        <img src="The_Tortured_Poets_Department_Logo_v2.png" alt="TTPD Taylor Swift"  height="20px"> 
    </footer>
</body>
</html>
